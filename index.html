<script>
[...document.querySelectorAll(".input-location-dependant")].forEach((a) => {
    a.classList.toggle("d-none");
    a.addEventListener("change", function () {
        toggleLGA(this);
    });
});

const setAttributes = (a, o) => {
    for (var i in o) a.setAttribute(i, o[i]);
};

const toggleLGA = (a) => {
    let o = {
        // ... existing data ...

    }[a.value];

    let u = ["Select LGA...", ...Object.values(o)];
    let parentContainer = a.parentElement.parentElement;

    let lgaSelect = parentContainer.querySelector(".select-lga");
    let optionsLength = lgaSelect.options.length;

    for (let i = optionsLength - 1; i >= 0; i--) {
        lgaSelect.options[i] = null;
    }

    u.forEach((a) => {
        let option = document.createElement("option");
        option.appendChild(document.createTextNode(a));
        option.value = a;

        if (a.includes("elect")) {
            setAttributes(option, {
                disabled: "disabled",
                selected: "selected",
            });
        }

        lgaSelect.appendChild(option);
    });
};


</script>
